---
kind: DataContract
status: draft
template_version: 0.0.2

dataset: my_dataset
type: Table
description: This is an example of a table description for your Data Contract
datasource: bigquery

data_classification: # One of classified, sensitive, internal or public.
data_lifecycle: # One of production, in testing, in development, deprecating or deprecated.
sla:
support_level: # One of platinum, gold, silver, bronze

owners:
  groups:
    - platform-engineering-example@virginmediao2.co.uk

columns:
  - name: int_field
    data_type: INTEGER
    data_quality_rules:
      - name: int_field_rule
        description: This is an example of a data quality rule for the int_field column
        dimension: COMPLETENESS
        threshold: 1
        non_null_expectation: {}

  - name: float_field
    data_type: FLOAT
    data_quality_rules:
      - name: float_field_rule
        description: This is an example of a data quality rule for the float_field column
        dimension: VALIDITY
        threshold: 0.95
        range_expectation: {
          min_value = 1
          max_value = 10
          strict_min_enabled = true
          strict_max_enabled = false
        }

